<!doctype html>
<html>
<head>
</head>
<body>
    <!--Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/threejs/r69/three.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="text.js"></script>
    <!--Client side scripts -->
    <script>
    var dynamicTexture	= new THREEx.DynamicTexture(512, 512)
	dynamicTexture.context.font = "20px Verdana";
    var material = new THREE.MeshBasicMaterial({
        map: dynamicTexture.texture,
        // transparent: true,
        // opacity: 1.0
    });
    dynamicTexture.drawText("Avengers, you are my meteor.", 0, 250, 'orange');

    var dynamicTexture2	= new THREEx.DynamicTexture(512, 512)
    dynamicTexture2.context.font = "20px Verdana";
    var material2 = new THREE.MeshBasicMaterial({
        map: dynamicTexture2.texture,
        transparent: true,
        opacity: 0.9
    });
    dynamicTexture2.drawText("The only thing left living on this planet will be metal.", 0, 300, 'orange');

    // renderer
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // camera
    var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.z = 100;

    // scene
    var scene = new THREE.Scene();

    // sphere
    var sphere1 = new THREE.Mesh(new THREE.SphereGeometry(10, 32, 32), material);
    sphere1.overdraw = true;
    // sphere1.dynamic = true;
    scene.add(sphere1);
    var sphere2 = new THREE.Mesh(new THREE.SphereGeometry(12, 32, 32), material2);
    sphere2.overdraw = true
    // sphere2.dynamic = true;;
    scene.add(sphere2);
    // var cube = new THREE.Mesh(new THREE.BoxGeometry(100, 100, 100), material);
    // cube.overdraw = true;
    // scene.add(cube);

    var update = function(){
        sphere1.rotation.y += 0.01;
        sphere2.rotation.y += 0.01;

        this.renderer.render(scene, camera);
        window.requestAnimationFrame(update);
    }

    update();
    </script>
</body>
</html>
