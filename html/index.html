<!doctype html>
<html>
<head>
</head>
<body>
    <!--Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/threejs/r69/three.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!--Client side scripts -->
    <script src="textPlane.js"></script>
    <script src="textPlaneLayer.js"></script>
    <script src="FlyControls.js"></script>
    <script>
    // renderer
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // camera
    var camera = new THREE.PerspectiveCamera(20, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.z = 100;

    var controls = new THREE.FlyControls(camera);
    var clock = new THREE.Clock();

	controls.movementSpeed = 1000;
	controls.domElement = document.body;
	controls.rollSpeed = Math.PI / 24;
	controls.autoForward = false;
	controls.dragToLook = false;

    // scene
    var scene = new THREE.Scene();

    var layer = new TextPlane.Layer(25);

    for (var i = 0; i < 10; i++){
        var plane = new TextPlane.Plane(5, 5, 512, 512, 'blue', 'orange');
        var msg = "Hello world!\nMy name is Jarvis!\nIt's a pleasure to meet you.";
        plane.writeText(msg);
        layer.addPlane(plane);
    }

    for(var i = 0; i < layer.planes.length; i++){
        scene.add(layer.planes[i].mesh);
    }

    var update = function(){
        this.renderer.render(scene, camera);
        window.requestAnimationFrame(update);

        var delta = clock.getDelta();
        // controls.movementSpeed = 0.33 * d;
		controls.update(delta);
    };

    update();
    </script>
</body>
</html>
